<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link rel="stylesheet" href="./style.css" />
  </head>
  <body>
	<div class="wrapper">
			<template id="house-template">
				<article class="house">
					
					<img
					src="http://javasquipt.com//wp-content//uploads//2020//10//867688_15022617000025629590.jpg"
					alt=""
					20
					/>
					
					<div class="address">
						<h2>ADdressss asdasd asda da</h2>
					</div>
					<div class="meta">
						<div class="meta-item bed">
							<span class="value bed-value">1</span><br>
							<span class="label">BED</span>
						</div>
						<div class="meta-item bath">
							<span class="value bath-value">1</span><br>
							<span class="label">BATH</span>
						</div>
						<div class="meta-item size">
							<span class="value size-value">1</span><br>
							<span class="label">SQ FEET</span>
						</div>
					</div>
					<a href="#" class="button-view primary">View Property</a>
				</article>
			</template>
			<template>
				<article class="house house--detail">
					
					<img
					src="http://javasquipt.com//wp-content//uploads//2020//10//867688_15022617000025629590.jpg"
					alt=""
					20
					/>
					
					<div class="address">
						<h2>ADdressss asdasd asda da</h2>
					</div>
					<div class="meta">
						<div class="meta-item bed">
							<span class="value bed-value">1</span><br>
							<span class="label">BED</span>
						</div>
						<div class="meta-item bath">
							<span class="value bath-value">1</span><br>
							<span class="label">BATH</span>
						</div>
						<div class="meta-item size">
							<span class="value size-value">1</span><br>
							<span class="label">SQ FEET</span>
						</div>
					</div>
					<a href="#" class="button-view primary">View Property</a>
				</article>
			</template>
	<header>
		<a href="?">
			<h1>Properties</h1>
		</a>
		<nav><span>NEWEST</span><span class="divider">/</span>POPULAR</nav>
		<button class="primary">Add New Property</button>
	</header>
		<section class="houses" id="houses">
		</section>
	  </main>
	</div>
	<script src="./script.js"></script>
  </body>
</html>
